<div fxLayout="column" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <div fxLayout="row" fxFlex fxHide fxShow.lt-md>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div fxFlex></div>
      <div fxFlexAlign="center center">
        <div class="header-logo" routerLink="/home" routerLinkActive="active">
          <img src="/assets/logo.png">
        </div>
      </div>
      <div fxFlex></div>
      <div>
        <call-us [style]="'white'"
                 [subcaption]="'Navigation.CallUs'"
                 [phonenumber]="'Navigation.PhoneNumber'">
        </call-us>
      </div>
    </div>
    <div fxLayout="row" fxFlex fxHide.lt-md class="navigation">
      <flat-navigation></flat-navigation>
      <div fxFlex></div>
      <div fxFlexAlign="center">
        <div class="header-logo" routerLink="/home" routerLinkActive="active">
          <img src="/assets/logo.png">
        </div>
      </div>
      <div fxFlex></div>
      <div fxFlexAlign="center" fxLayout="row" class="call-us">
        <call-us [subcaption]="'Navigation.CallUs'"
                 [phonenumber]="'Navigation.PhoneNumber'">
        </call-us>
        <language-switcher></language-switcher>
      </div>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="sidenav-container">
    <mat-sidenav #snav
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches">
      <mat-nav-list>
        <flat-navigation (sidenavClose)="snav.toggle()"></flat-navigation>
      </mat-nav-list>
      <language-switcher (sidenavClose)="snav.toggle()"></language-switcher>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
