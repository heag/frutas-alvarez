<div fxLayout="column" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <div fxLayout="row" fxFlex fxHide.gt-md>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div fxFlex></div>
      <div fxFlexAlign="center center">
        <div class="header-logo" routerLink="/home" routerLinkActive="active">
          <img src="/assets/logo.png">
        </div>
      </div>
      <div fxFlex></div>
      <div>
        <mat-icon class="phone">phone</mat-icon>
        <div class="telephone">
          <strong translate>COMMON.CALL_US</strong>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxFlex fxHide.lt-md class="navigation">
      <flat-navigation></flat-navigation>
      <div fxFlex></div>
      <div fxFlexAlign="center">
        <div class="header-logo" routerLink="/home" routerLinkActive="active">
          <img src="/assets/logo.png">
        </div>
      </div>
      <div fxFlex></div>
      <div fxFlexAlign="center" fxLayout="row">
        <div>
          <mat-icon class="phone">phone</mat-icon>
        </div>
        <div class="telephone">
          <strong translate>COMMON.CALL_US</strong>
          <span>336-333-3333</span>
        </div>
        <language-switcher></language-switcher>
      </div>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="sidenav-container">
    <mat-sidenav #snav
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches"
                 (click)="snav.toggle()">
      <mat-nav-list>
        <flat-navigation></flat-navigation>
      </mat-nav-list>
      <language-switcher></language-switcher>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
