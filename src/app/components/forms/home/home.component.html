<div fxLayout="column" fxFlex id="home-container">
  <div>
    <div id="carrusel">
      <div class="row">
        <div class="col-md-12">

          <ngb-carousel>
            <ng-template ngbSlide>
              <div class="slide-container">
                <div class="slide-content">
                  <div class="slide-text fuente">
                    <p>Conoce los beneficios de Señor Fruits</p>
                    <button class="boton font" routerLink="/beneficios-empresa" routerLinkActive="active">Ordenar</button>
                  </div>
                </div>
                <div class="slide-img">
                  <img src='assets/carrusel-beneficios.jpg' style="width: 100%" alt="fruta 1" class="imagen">
                </div>
              </div>
            </ng-template>

            <ng-template ngbSlide>
              <div class="slide-container">
                <div class="slide-content">
                  <div class="slide-text fuente">
                    <p>Checa nuestros productos</p>
                    <button class="boton font" routerLink="/oferta" routerLinkActive="active">Ver</button>
                  </div>
                </div>
                <div class="slide-img">
                  <img src='assets/carrusel-seleccion.jpg' style="width: 100%" alt="fruta 1" class="imagen">
                </div>
              </div>
            </ng-template>

          </ngb-carousel>
        </div>
      </div>
    </div>
  </div>

  <div fxLayout="row">
    <div fxFlex="50">
      <img src='assets/our-products-home.png' alt="products">
    </div>
    <div fxFlex="50">
      <div class="contenido">
        <p class="titulo-home">Nuestros productos</p>
        <p class="parrafo">Consulta nuestros paquetes que ofrecen la mejor selección y variedad de nuestros productos.</p>
        <button class="boton" routerLink="/oferta" routerLinkActive="active">Catálogo</button>
      </div>
    </div>
  </div>

  <div>
    <process-steps></process-steps>
  </div>
  <div>
    <app-advantages></app-advantages>
  </div>

  <div>
    <app-calculator></app-calculator>
  </div>

  <div fxLayout="row">
    <div fxFlex="50" fxLayoutAlign="center start">
      <div class="contenido">
        <p class="titulo-home">Atención inmediata</p>
        <p class="parrafo">¿Alguna pregunta? contacta Señor Fruits por cualquiera de sus canales</p>
        <button class="boton" routerLink="/contacto" routerLinkActive="active">Contacto</button>
      </div>
    </div>
    <div fxFlex="50" fxLayoutAlign="end end">
      <img src='assets/atencion-personal.png' alt="atencion">
    </div>
  </div>
</div>
