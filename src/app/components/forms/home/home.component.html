<mat-carousel 
timings="500ms ease-in" 
[autoplay]="true" 
interval="3000" 
color="white" 
maxWidth="auto" 
proportion="35"
slides="3" 
[loop]="true" 
[hideArrows]="true" 
[hideIndicators]="false" 
[useKeyboard]="true" 
[useMouseWheel]="false"
  orientation="ltr">
  <mat-carousel-slide #matCarouselSlide [image]="'assets/carrusel-beneficios.jpg'" overlayColor="rgba(255, 177, 0, .51)"
    [hideOverlay]="false">
    <div class="slide-container">
      <div class="slide-content">
        <div class="slide-text fuente">
          <p translate>Carousel.1.Text</p>
          <button mat-button routerLink="/beneficios-empresa" routerLinkActive="active">
            <span translate>Carousel.1.BtnText</span></button>
        </div>
      </div>
    </div>
  </mat-carousel-slide>
  <mat-carousel-slide #matCarouselSlide [image]="'assets/carrusel-pedido.jpg'" overlayColor="rgba(255, 177, 0, .51)"
    [hideOverlay]="false">
    <div class="slide-container">
      <div class="slide-content">
        <div class="slide-text fuente">
          <p translate>Carousel.2.Text</p>
          <button mat-button routerLink="/oferta" routerLinkActive="active">
            <span translate>Carousel.2.BtnText</span>
          </button>
        </div>
      </div>
    </div>
  </mat-carousel-slide>
  <mat-carousel-slide #matCarouselSlide [image]="'assets/carrusel-seleccion.jpg'" overlayColor="rgba(255, 177, 0, .51)"
    [hideOverlay]="false">
    <div class="slide-container">
      <div class="slide-content">
        <div class="slide-text fuente">
          <p translate>Carousel.3.Text</p>
          <button mat-button routerLink="/preguntas" routerLinkActive="active">
            <span translate>Carousel.3.BtnText</span>
          </button>
        </div>
      </div>
    </div>
  </mat-carousel-slide>

</mat-carousel>

<div fxLayout="row" fxLayout.lt-md="column">
  <div fxFlex="45" fxFlex.lt-md="100" fxFlexOrder.lt-md="2">
    <img class="products" src='assets/our-products-home.svg' alt="products">
  </div>
  <div fxFlex fxLayoutAlign="center center" fxLayout.sm="column" fxFlexOrder.lt-md="1">
    <div class="contenido" fxFlex="50" fxFlex.lt-md="100">
      <p class="titulo-home" translate>Home.OurProducts</p>
      <button mat-button routerLink="/oferta" routerLinkActive="active">
        <span translate>Home.ViewCatalog</span>
      </button>
    </div>
  </div>
</div>

<process-steps></process-steps>

<app-advantages></app-advantages>

<app-calculator></app-calculator>

<app-preguntas></app-preguntas>
