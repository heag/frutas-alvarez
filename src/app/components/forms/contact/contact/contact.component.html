<div class="titulo" fxLayoutAlign="center center">{{ "Contact.Title" | translate}}</div>

<div id="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center start" fxLayoutGap="45px">
  <div fxFlex="440px" fxFlexOffset="10">
    <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="25px" class="contact-details">

      <div><img class="logo" src="assets/logo.png"></div>

      <call-us [class]="'green'"
               [subcaption]="'Navigation.CallUs'"
               [phonenumber]="'Navigation.PhoneNumber'">
      </call-us>

      <div>
        <span translate>Home.EmailAddress</span>
      </div>

      <div class="social-network">
        <a href="http://www.instagram.com/srfruits_mx" target="_blank"><i class="fa fa-instagram"></i></a>&nbsp;&nbsp;&nbsp;
        <a href="https://www.facebook.com/srfruitsmx" target="_blank"><i class="fa fa-facebook"></i></a>&nbsp;&nbsp;&nbsp;
        <a href="https://twitter.com/srfruitsmx" target="_blank"><i class="fa fa-twitter"></i></a>
      </div>

    </div>
  </div>

  <div fxFlex="680px">
    <div class="imagen">
      <img src="assets/contact-us-image.svg" alt="contacto">
    </div>

  </div>
</div>
